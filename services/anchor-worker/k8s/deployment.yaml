apiVersion: apps/v1
kind: Deployment
metadata:
  name: anchor-worker
  namespace: t-backend
  labels:
    app: anchor-worker
spec:
  replicas: 1  # Single instance to avoid UTxO contention
  selector:
    matchLabels:
      app: anchor-worker
  template:
    metadata:
      labels:
        app: anchor-worker
    spec:
      containers:
      - name: anchor-worker
        image: ghcr.io/flux-point-studios/anchor-worker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3333
          name: http
        env:
        - name: PORT
          value: "3333"
        - name: CARDANO_NETWORK
          valueFrom:
            configMapKeyRef:
              name: t-backend-config
              key: CARDANO_NETWORK
        - name: BLOCKFROST_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: t-backend-secrets
              key: BLOCKFROST_PROJECT_ID
        - name: ANCHOR_WORKER_TOKEN
          valueFrom:
            secretKeyRef:
              name: t-backend-secrets
              key: ANCHOR_WORKER_TOKEN
        - name: WALLET_SEED_PHRASE
          valueFrom:
            secretKeyRef:
              name: anchor-worker-secrets
              key: WALLET_SEED_PHRASE
        - name: T_BACKEND_INTERNAL_URL
          valueFrom:
            configMapKeyRef:
              name: anchor-worker-config
              key: T_BACKEND_INTERNAL_URL
        - name: AWAIT_TX_TIMEOUT
          value: "10000"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3333
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3333
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: registry-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: anchor-worker
  namespace: t-backend
spec:
  selector:
    app: anchor-worker
  ports:
  - port: 3333
    targetPort: 3333
    name: http
  type: ClusterIP
