# Location: .github/workflows/publish-github-packages.yml
# Summary: Publish packages to GitHub Packages registry
# Description: Triggers on GitHub Release creation (after changesets publishes to npm).
#              Publishes the same packages to GitHub Packages for visibility on the repo.

name: Publish to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (e.g., core, client) or "all"'
        required: true
        default: 'all'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@fluxpointstudios'

      - run: pnpm install
      - run: pnpm build

      - name: Configure npm for GitHub Packages
        run: |
          echo "@fluxpointstudios:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish packages
        run: |
          # Publish each package, ignoring "already exists" errors
          for pkg in packages/*/; do
            if [ -f "$pkg/package.json" ]; then
              echo "Publishing $pkg..."
              cd "$pkg"
              npm publish --access public || echo "Package may already exist, continuing..."
              cd ../..
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
